{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Nueva Solicitud TCU</title>
    <!-- CDN Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="container mt-5">     
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Nueva Solicitud TCU</h1>
        <img src="{% static 'img/uia.png' %}" alt="Logo" height="50">
    </div>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Aquí van todos tus campos igual que antes -->
        <div class="mb-3">
            <label for="name" class="form-label">Nombre Completo:</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Ingrese nombre completo" required>
        </div>
        <div class="mb-3">
            <label for="identificacion" class="form-label">Identificación:</label>
            <input type="text" class="form-control" name="identificacion" id="identificacion" placeholder="Ingrese identificación" required>
        </div>
        <div class="mb-3">
            <label for="carnet" class="form-label">Carnet:</label>
            <input type="text" class="form-control" name="carnet" id="carnet" placeholder="Ingrese carnet" required>
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo Electrónico:</label>
            <input type="email" class="form-control" name="correo" id="correo" placeholder="Ingrese correo" required>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono:</label>
            <input type="text" class="form-control" name="telefono" id="telefono" placeholder="Ingrese teléfono">
        </div>
        <div class="mb-3">
            <label for="periodo_id" class="form-label">Período:</label>
            <select class="form-select" name="periodo_id" id="periodo_id" required>
                <option value="">-- Seleccione un período --</option>
                {% for p in periodos %}
                    <option value="{{ p.id }}" {% if p.activo %}selected{% endif %}>{{ p.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="lugar_tcu" class="form-label">Lugar de TCU:</label>
            <input type="text" class="form-control" name="lugar_tcu" id="lugar_tcu" placeholder="Ingrese lugar de TCU">
        </div>
        <div class="mb-3">
            <label for="encargado_estudiante" class="form-label">Encargado del Estudiante:</label>
            <input type="text" class="form-control" name="encargado_estudiante" id="encargado_estudiante" placeholder="Ingrese encargado">
        </div>
        <div class="mb-3">
            <label for="fecha_solicitud" class="form-label">Fecha de Solicitud:</label>
            <input type="date" class="form-control" name="fecha_solicitud" id="fecha_solicitud" value="{{ fecha_hoy }}">
        </div>
        <div class="mb-3">
            <label for="observaciones" class="form-label">Observaciones:</label>
            <textarea class="form-control" name="observaciones" id="observaciones" rows="3" placeholder="Ingrese observaciones"></textarea>
        </div>
        <div class="mb-3">
            <label for="motivo_estado" class="form-label">Motivo del Estado:</label>
            <textarea class="form-control" name="motivo_estado" id="motivo_estado" rows="3" placeholder="Ingrese motivo del estado"></textarea>
        </div>
        <div class="mb-3">
            <label for="archivo" class="form-label">Archivo adjunto (Carta de Aceptación):</label>
            <input class="form-control" type="file" name="archivo" id="archivo">
        </div>

        <button type="submit" class="btn btn-primary">Crear Solicitud</button>
    </form>
</div>

<!-- CDN Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- SweetAlert para mostrar mensajes -->
<script>
    {% if error %}
        Swal.fire({
            icon: 'error',
            title: 'Error',
            text: '{{ error }}',
        });
    {% endif %}
    
    {% if success %}
        Swal.fire({
            icon: 'success',
            title: 'Éxito',
            text: '{{ success }}',
        });
    {% endif %}
</script>
</body>
</html>
